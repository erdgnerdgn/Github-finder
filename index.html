<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container">
        <a href="/" class="navbar-brand">Github Finder</a>
        <button class="btn btn-light" id="theme">Dark/Light</button>
      </div>
    </nav>

    <div class="container">
      <div id="alert"></div>
      <div class="border p-3">
        <h1>Search for User</h1>
        <p class="lead">Type User Name</p>
        <div class="d-flex gap-3">
          <input class="form-control" id="search-user" type="text" />
          <button class="btn btn-primary btn-lg" id="search-button">
            Search
          </button>
        </div>
      </div>
    </div>
    <div id="profile"></div>
    <!-- bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>

    <!-- JavaScript -->
    <script type="module" src="app.js"></script>
  </body>
</html>
